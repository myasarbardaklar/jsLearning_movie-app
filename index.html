<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container" style="margin-top: 20px;">
    <div class="card row">
      <div class="card-header">Add New <span style="color: #dc3545; font-weight: bold;">Movie</span></div>
      <div class="card-body">
        <form id="addMovie-form" name="form">
          <div class="form-row">
            <div class="form-group col-md-4">
              <input class="form-control" type="text" name="movie-title" placeholder="Movie Name" autofocus>
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" type="text" name="movie-director" placeholder="Director Name" autofocus>
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" type="text" name="movie-poster" placeholder="Movie Poster URL" autofocus>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add New Movie</button>
        </form>
      </div>
    </div>
    <div class="card row" style="margin-top: 20px;">
      <div class="card-header">All <span style="color: #dc3545; font-weight: bold;">Movie</span>s</div>
      <div class="card-body">
        <div class="row movieList" style="margin-top: -15px; margin-bottom: -15px;"></div>
        <hr>  
        <a id="clearTodos" class="btn btn-danger deleteAll" href="#">Delete them all</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
